<script>
    let count = 1;
    document.getElementById("radio1").checked = true;

    var locaisUsuario = []
    var lugarAtual = 0; 
    function obterDados() {
        // if (proximaAtualizacao != undefined) {
        //     clearTimeout(proximaAtualizacao);
        // }

        //chama o usuario e retorna os locais que ele possui e dentro do then da requisição você pega a primeira posição
        // pra quando carregar a página vir com o primeiro local que o usuario possui 
        
        locaisUsuario = [1, 2]

        //passa a primeira posição
        lugarAtual = locaisUsuario[0]
        obterDadosClima()
        obtaerDadosSemana()
    }

    function trocarDados(){
        locaisUsuario = [1, 2]
        if(document.getElementById("radio1") == checked){
            lugarAtual = locaisUsuario[0]
            obterDados()
        }
        if(document.getElementById("radio2") == checked){
            lugarAtual = locaisUsuario[1]
            obterDados(lugarAtual)
        }
    }

    function obtaerDadosSemana(){
        fetch(`/clima/semana/${lugarAtual}`, {cache: 'no-store'}).then(function(response){
            if(response.ok){
                response.json().then(function(resposta){
                    console.log(resposta);
                    // resposta = resposta[0];
                    
                     resposta.forEach((element, i) => {
                        console.log(element.diaSemana + i);
                        
                    });

                   console.log("AAAAAAAAAA",resposta[0].diaSemana)
                    

                    div_a.innerHTML = resposta[0].diaSemana;
                    div_b.innerHTML = resposta[1].diaSemana;
                    div_c.innerHTML = resposta[2].diaSemana;
                    div_d.innerHTML = resposta[3].diaSemana;
                    div_g.innerHTML = resposta[4].diaSemana;
                 })
            } else{
                console.error('Nenhum dado encontrado ou erro na API');
            }
            
        }).catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    function obterDadosClima() {
        const weekday = ["Domingo","Segunda-Feira","Terça-Feira","Quarta-Feira","Quinta-Feira","Sexta-Feira","Sábado"];
        
        fetch(`/clima/listar/${lugarAtual}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(resposta);
                    resposta = resposta[0];

                    p_temp.innerHTML = Number(resposta.temperatura).toFixed(0) + "º";

                    p_lugar.innerHTML = resposta.nomeLocal;

                    var dataHoraFormatada = new Date(resposta.dataHora)
                    var dataSplitada = dataHoraFormatada.toLocaleString("pt-BR", {timeZone: "America/sao_paulo"}).split(" ")[0].split("/");

                    p_hora_dia.innerHTML = dataSplitada[0] + "/" + dataSplitada[1] + " - " + weekday[dataHoraFormatada.getDay()]
                    climatexto.innerHTML = resposta.textoClima;

                    if (resposta.textoClima == "Chuvoso") {
                        imgClima.src = "./imagem/chuvoso.png";
                    }
                    if (resposta.textoClima == "Ensolarado" ) {
                        imgClima.src = "./imagem/ensolarado.png";
                    }
                    if(resposta.textoClima == "Predominantemente nublado, com tempestades" || resposta.textoClima == "Tempestades"){
                        imgClima.src = "./imagem/chuvoso.png";
                    }
                    if(resposta.textoClima == "Parcialmente ensolarado"){
                        imgClima.src = "./imagem/parcialmente_sol.png"
                    }

                    // plotarGrafico(resposta, fkLugar);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
        
    }
</script>
